# Default values for auction-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

metadata:
  namespace: app

image:
  repository: abhpraksa.azurecr.io/backend
  # B64 encoded .docker/config.json
  auth: <docker login>
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  container: backend

init:
  enabled: true

probes:
  livenessProbe:
    httpGet:
      path: /api/v1/status
      port: 8080
      httpHeaders:
       - name: Test
         value: Backend is online!
    initialDelaySeconds: 20
    periodSeconds: 25
    timeoutSeconds: 20

imagePullSecrets: 
  - name: docker-login
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  name: backend
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  tls: 
    - secret: backend-auction-tls
      hosts: 
      - auction-backend.racun.ninja
  rules:
  - host: auction-backend.racun.ninja
    http:
      paths:
      - pathType: Prefix
        path: /
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-test"

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
     cpu: "1"
     memory: "2048M"
   requests:
     cpu: "0.5"
     memory: "1024M"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

global:
  username: <username>
  password: <pass>
  database: <full path>
  url: <url>
